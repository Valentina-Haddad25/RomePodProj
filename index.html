<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gladiator Echoes ‚Äî Podcast</title>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Forum', serif;
            background: #f9f6f0;
            color: #3e2f1c;
            line-height: 1.6;
        }

        /* === Navbar === */
        nav {
            position: sticky;
            top: 0;
            background: #f5efe2;
            border-bottom: 2px solid #d6c4a4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            flex-wrap: wrap;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.8rem;
            color: #8b6f42;
            font-weight: bold;
        }

        .nav-links {
            margin-left: 2rem;
        }

        .nav-links a {
            margin-left: 1.5rem;
            text-decoration: none;
            color: #5e4a34;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #b18a5b;
        }

        .nav-right {
            font-size: 1rem;
            color: #8a7154;
            margin-top: 0.5rem;
        }

        header {
            background: linear-gradient(to right, #ede2d1, #f5efe2);
            padding: 4rem 2rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .hero-text {
            max-width: 500px;
        }

        .hero-text h1 {
            font-size: 4.5rem;
            color: #8b6f42;
        }

        .hero-text p {
            font-size: 1.1rem;
            margin: 1rem 0;
            color: #5e4a34;
        }

        .btn {
            background-color: #c0a875;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #aa8e5e;
            transform: translateY(-2px);
        }

        .hero-image {
            max-width: 400px;
        }

        .hero-image img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .features {
            padding: 4rem 2rem;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            background-color: #f1e7d8;
            border-top: 4px solid #d7c0a4;
        }

        .feature {
            text-align: center;
            max-width: 200px;
            margin: 1rem;
        }
        .nav-left {
            display: flex;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .nav-logo {
            text-decoration: none;
            color: #5e4a34;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 0.5px;
            text-transform: uppercase;

        }

        .nav-author {
            font-size: 1.5rem;
            color: #7d6650;

            margin-left: 0.2rem;
            padding-left: 6rem;
        }

        .nav-links a {
            margin-left: 2rem;
            text-decoration: none;
            color: #5e4a34;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            padding: 0.4rem 0.8rem;
            transition: all 0.3s ease;
            border-radius: 6px;
        }

        .nav-links a:hover {
            color: #fff;
            background-color: #b18a5b;
        }


        .feature img {
            width: 60px;
            margin-bottom: 1rem;
        }

        .feature h3 {
            font-size: 1.2rem;
            color: #7c6140;
        }

        .video-section {
            padding: 4rem 2rem;
            text-align: center;
            background: #fffaf4;
        }

        .video-section h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #826748;
        }

        .video-section iframe,
        .video-section video {
            width: 95%;
            max-width: 1100px;
            aspect-ratio: 16 / 9;
            border: 4px solid #d2b285;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: #e7d5be;
            color: #5e4c35;
            font-size: 0.9rem;
            border-top: 3px solid #c8aa87;
        }
    </style>
</head>

</header>
